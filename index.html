<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快樂！</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f3e9;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            color: #ff6f61;
        }
        .message {
            font-size: 24px;
            color: #333;
            margin: 20px;
            text-align: center;
        }
        .signature {
            margin-top: 20px;
            font-size: 20px;
            color: #555;
        }
        img {
            width: 300px;
            border-radius: 15px;
            margin-top: 20px;
        }
        audio {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>生日快樂，余佳潣！</h1>
    <div class="message">
        <p>願你在這特別的日子——11月7日，
        收穫滿滿的愛與快樂，
        生日快樂！🎉🎂</p>
    </div>
   <img src="birthday_image.png" alt="生日图片">
    <audio controls autoplay>
        <source src="birthday_song.mp3" type="audio/mpeg">
        您的瀏覽器不支援音訊播放。
    </audio>
    <div class="signature">由香格里拉太子發出</div>
</body>
</html>
